<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="blog.css">

</head>
<style>
    body {
        background-color: indigo;
    }

    h1 {
        text-align: center;
        color: white;
    }
</style>

<body>
    <h1>Blog</h1>
    <nav id="mainNavbar " class="navbar bg-dark navbar-expand-sm" aria-label="Toggle navigation">
        <a href="/" class="navbar-brand">Home</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLink">
            <span class="navbar-toggler-icon"></span>

        </button>
        <div class="collapse navbar-collapse" id="navLink">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/admin" class="nav-link">Admin</a>
                <li class="nav-item">
                    <a href="/post" class="nav-link">Create Post</a>
                </li>
                <div sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a href="/login" class="nav-link">Login</a>
                    </li>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <form class="form-inline" method="POST" action="/logout">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <label for="submit" style="color:white">
                                Hello,&nbsp;<span th:text="${#authentication.name}"></span>
                            </label>
                            <button class="btn btn-link" 
                                    id="submit" 
                                    type="submit">Logout</button>
                        </form>
                    </li>
                </div>
            </ul>
        </div>
    
    </nav>

    <main>
        <h3>User Admin</h3>
        <table>
            Table of users / options goes here
        </table>

        <h3>Post approval queue</h3>
        <div th:each="post : ${posts}">
            Post display goes here
        </div>
    </main>

 
    <div>
        <footer id="footer " class="navbar bg-dark navbar-expand-sm" aria-label="Toggle navigation">
            <a href="#" class="navbar-brand">Copyright Â© 2019 AUK Inc. <br>All rights reserved.</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navLink">
                    <span class="navbar-toggler-icon"></span>
                
                </button>
            <div class="collapse navbar-collapse" id="navLink">
           

            </div>
        </footer>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
